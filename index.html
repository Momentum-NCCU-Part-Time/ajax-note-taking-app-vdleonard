<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="icon" typle="image/x-icon" href="icons8-notebook-16.png" />
    <title>Notes</title>
  </head>
  <body>
    <h1>Welcome to Notes!</h1>
    <button class="createButton">New Note</button>
    <div id="side-bar"></div>
    <div id="container"></div>
    <fieldset id="createForm" class="hidden">
      <h2>make note</h2>
      <input id="inputTitle" type="text" required name="inputTitle" placeholder="Note Title" />
      <textarea id="inputNote" name="inputNote" rows="5" cols="30" placeholder="text..."></textarea>
      <button type="submit" class="createSave">Save Note</button>
    </fieldset>
  </body>
</html>
